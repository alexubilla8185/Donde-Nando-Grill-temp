    <style>
      /* Apply base font to the body */
      body {
        font-family: 'Roboto', sans-serif;
        /* Fix for animations causing horizontal scroll */
        overflow-x: hidden;
      }
      /* Ensure smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* --- Custom Animations & Micro-interactions --- */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes pop-in {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      @keyframes initial-bounce {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-8px) scale(1.05); }
      }

      .animate-fade-in { animation: fade-in 0.6s ease-out forwards; }
      .animate-fade-in-up { animation: fade-in-up 0.6s ease-out forwards; }
      .animate-pop-in { animation: pop-in 0.3s cubic-bezier(0.165, 0.84, 0.44, 1) forwards; }
      .animate-initial-bounce { animation: initial-bounce 1.5s ease-in-out 2s; } /* 2s delay */

      /* For scroll-triggered animations */
      .scroll-animate {
        opacity: 0;
        transform: translateY(24px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .scroll-animate.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* --- Accessibility Enhancements --- */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      /* High-visibility focus ring for keyboard users */
      *:focus-visible {
          outline: 3px solid #EC5A53; /* A lighter version of brand-red for visibility */
          outline-offset: 2px;
          border-radius: 2px;
      }
      /* Remove default outline for elements when focus-visible is supported, preventing double outlines */
      *:focus {
          outline: none;
      }

      /* Chatbot typing indicator animation */
      @keyframes typing-bounce {
        0%, 80%, 100% { transform: scale(0); opacity: 0; }
        40% { transform: scale(1.0); opacity: 1; }
      }
      .typing-dot {
        animation: typing-bounce 1.4s infinite ease-in-out both;
      }
      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }
    </style>
